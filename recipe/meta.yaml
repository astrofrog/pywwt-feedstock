{% set name = "pywwt" %}
{% set version = "0.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 38997448f2f290caa3a23a0ced3d1538f098a4e8c09116547ea5ba5b32445db8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:

  host:
    - python >=3.7
    - setuptools
    - pip
    - nodejs

  run:
    # Keep alphabetized!
    - astropy >=1.0
    - beautifulsoup4
    - ipyevents
    - ipywidgets >=7.0
    - jupyterlab
    - lxml
    - matplotlib >=1.5
    - notebook
    - numpy >=1.9
    - pyqt
    - python
    - python-dateutil
    - pytz
    - qtpy
    - reproject >=0.4
    - requests
    - tornado
    - traitlets
    - widgetsnbextension

test:
  imports:
    - pywwt
  requires:
    - xorg-libx11  # needed for Tk import on Azure CI

about:
  home: http://github.com/WorldWideTelescope/pywwt
  summary: AAS WorldWide Telescope in Python
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - pkgw
