{% set name = "pywwt" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7d0b614e152863df4ac8eeac0114dc03a9013a25637d34ab7bce465ba2ca58a5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:

  build:
    - python
    - setuptools
    - pip
    - nodejs

  run:
    # Keep alphabetized!
    - astropy >=1.0
    - beautifulsoup4
    - flask
    - flask-cors
    - ipyevents
    - ipywidgets >=7.0
    - jupyterlab
    - lxml
    - matplotlib >=1.5
    - notebook
    - numpy >=1.9
    - pyqt
    - python
    - python-dateutil
    - pytz
    - qtpy
    - reproject >=0.4
    - requests
    - six
    - traitlets
    - widgetsnbextension

test:
  imports:
    - pywwt
  requires:
    - xorg-libx11  # needed for Tk import on Azure CI

about:
  home: http://github.com/WorldWideTelescope/pywwt
  summary: AAS WorldWide Telescope in Python
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - pkgw
